<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script scr="bower_components/jquery/src/jquery.js"></script>
    <link rel="stylesheet" href="bower_components/meyer-reset/stylesheets/_meyer-reset.scss">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/susy/sass/_suzy.scss">
    <link rel="stylesheet" href="bower_components/templates/project/_grid.scss">
    <title>responsive-icon-grid</title>
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
  <body>

  <div class="main">

    <div class"container-fluid"><!--  BOOTSTRAP --->

      <div class="page-header">
        <h1>Responsive-Icon-Grid<small>Transportation</small></h1>
    </div>
<!---  End of Bootstrap   ----->

<!---    RESPONSIVE GRID    ------->
  <div class="section group">
<!---         FIRST ROW    ------------->
      <div class="col span_1_of_3">
        <ul class="col1" id="one">
          <i class="fa fa-bus" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3>BUS</h3>
            <p>Sit back and relax</p>
        </ul>
      </div>


    	<div class="col span_1_of_3">
        <ul class="col2" id="two">
          <i class="fa fa-bicycle" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3>BICYCLE</h3>
            <p>The best way to go</p>
        </ul>
    	</div>

      <div class="col span_1_of_3">
        <ul class="col3" id="three">
          <i class="fa fa-taxi" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3>TAXI</h3>
            <p>New York City</P>
        </ul>
      </div>
  </div>
<!--------------------------------------->


  <div class="section group">
<!---         SECOND ROW    ------------->
      <div class="col span_1_of_3">
        <ul class="col1" id="four">
          <i class="fa fa-train" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3 class="train">TRAIN</h3>
            <p>See the world<p>
        </ul>
      </div>


    	<div class="col span_1_of_3">
        <ul class="col2" id="five">
          <i class="fa fa-rocket" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3>ROCKET</h3>
            <p>Blast-off<p>
        </ul>
    	</div>

      <div class="col span_1_of_3">
        <ul class="col3" id="six">
          <i class="fa fa-plane" aria-hidden="true"></i>
            <span class="stick"></span>
            <h3>PLANE</h3>
            <p>Fly<p>
        </ul>
    </div>
  </div>
<!--- END OF RESPONSIVE GRID         ------>




      </div>
    </div>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
